{% include 'user_header.html' %}

<style>
    /* Base styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    /* Styles for the table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px auto;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #0074cc;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* Styles for the "Post," "Date," "Type," and "Status" cells */
    td {
        max-width: 50%;
        word-wrap: break-word;
    }

    /* Styles for the form */
    form {
        text-align: center;
        margin: 20px auto;
    }

    table form {
        border: 2px solid #0074cc;
        padding: 20px;
    }

    form input[type="text"], form input[type="date"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
    }

    form input[type="submit"] {
        background-color: #0074cc;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>

<form action="" method="post" enctype="multipart/form-data">
    <table border="2" align="center">
        <tr>
            <th>Post</th>
            <td><input type="text" name="posts"></td>
        </tr>
        <tr>
            <th>Date</th>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <th>Type</th>
            <td><input type="text" name="type"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="submit" class="btn btn-danger"></td>
        </tr>
    </table>
</form>

<br><br><br>
<table align="center" border="1">
    <tr>
        <th>#</th>
        <th>POST</th>
        <th>Date</th>
        <th>Type</th>
        <th>Status</th>
    </tr>
    {% for i in q1 %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.post}}</td>
        <td>{{i.date}}</td>
        <td>{{i.type}}</td>
        <td>{{i.status}}</td>
    </tr>
    {% endfor %}
</table>
