<style>
    /* Styles for the form container */
    .form-container {
        max-width: 100%; /* Change this to 100% to fit the screen */
        margin: 0;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
    }

    /* Styles for labels and input fields */
    .form-container label {
        display: block;
        margin-bottom: 10px;
    }

    .form-container input[type="text"] {
        width: 100%;
        padding: 10px;
    }

    /* Styles for the submit button */
    .form-container input[type="submit"] {
        background-color: #0074cc;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    /* Styles for the table */
    .form-container table {
        width: 100%; /* Make the table 100% width */
    }
</style>
<br><br><br><br><br><br><br><br><br><br>
<div class="form-container">
    <form action="" method="POST">
        <table border="1">
            <tr>
                <th>Status : </th>
                <td><input type="text" name="status" required></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><input type="submit" name="submit" value="Submit" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
</div>
