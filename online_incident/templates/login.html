<style>
    .login-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        padding: 20px;
    }

    .login-container h2 {
        margin-bottom: 20px;
    }

    .login-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-form button {
        background-color: #000; /* Change the background color to black */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }

    .login-form button:hover {
        background-color: #333; /* Darken the color on hover */
    }

    .rounded-image {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    /* Style for the "NEW USER REGISTER HERE!" button */
    .register-button {
        background-color: #28a745; /* Green color */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        text-decoration: none; /* Remove the underline */
        display: inline-block; /* Display as a block element (button) */
        cursor: pointer;
    }
</style>

<center>
    <div class="login-container">
        <form class="login-form" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="uname" required>
            <input type="password" placeholder="Password" name="psw" required>
            <button type="submit" name="submit">Login</button> <br><br>

            <!-- Link as a green-colored button -->
            <a href="user_registration" class="register-button">NEW USER REGISTER HERE!</a>
        </form>
    </div>
</center>
